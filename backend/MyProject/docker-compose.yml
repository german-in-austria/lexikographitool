version: '3'

services:
  database:
    image: postgres
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=andi
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py loaddata addresses.json && python manage.py runserver  0.0.0.0:8000 "
    container_name: backend
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    depends_on:
      - database
